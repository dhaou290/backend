          example: a123s1
        nom:
          type: string
          example: amriii
        id_admin:
          type: number
          example: 742685       
        prenom:
          type: string
          example: dhaouuu


    loginn:
      type: object
      properties:
        email:
          type: string
          example: emaill
        password:
          type: string
          example: mdpp   


    produit:
      type: object
      properties:
        nom:
          type: string
          example: dhaou
        quantite:
          type: number
          example: 521
